<div class="container">
  <div class="row justify-content-center">
    <div class="col-xs-12">
      <br>
      <h1>
        Pomodoro Productivity Timer! Yum!
      </h1>
      <hr>
      <br>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-xs-12">
      <img class="img-fluid rounded" src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Happy_Tomatoes.jpg"
        alt="toe mate oh">
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="col-xs-12">
      <h2>{{ timerMinutes }} minutes remaining</h2>
      <div *ngIf="keepingTime">
        <hr>Keep Working!</div>
      <hr>
      <div class="text-center btn-group">
        <button (click)="onStartTimer()" class="btn btn-info" type="button" style="color: #342F32;"> {{ timerStarted ? timerMessageStop : timerMessageStart }} </button>
        <button (click)="onResetTimer()" class="btn btn-danger" type="button">Reset</button>
      </div>
    </div>
  </div>
  <br>
</div>
